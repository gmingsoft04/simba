<script type="text/javascript" src="/webapp/web/admin/sitemap/edit.js"></script> 
<!-- <h2>这个是编辑页面</h2> -->
<div class="container">
  <form class="mu-form" id="formEditSitemap"> 
  	<div class="mu-form-header">
  		<h5><span>基本信息</span></h5>
  	</div>
  	<div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label require">菜单标题 <i class="fa fa-question-circle-o"></i></label>
      <div class="col-sm-4">
      	<div class="input-group">
	      <span class="input-group-btn">
	        <button class="btn btn-outline-secondary" type="button" id="btnSelectIcon">无</button>
	      </span>
	      <input type="text" class="form-control" data-validtors="required">
	    </div> 
      </div>
      
      <label for="inputEmail3" class="col-sm-2 col-form-label">父菜单</label>
      <div class="col-sm-4">
      	<div class="input-group">
	      <input type="text" class="form-control">
	      <span class="input-group-btn">
	      	<!-- 组件图标 fa fa-puzzle-piece -->
	        <button class="btn btn-outline-secondary" type="button" id="btnSelectParent"><i class="fa fa-ellipsis-h"></i></button>
	      </span>
	    </div> 
      </div>
    </div> 
    
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">访问路径</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail3" placeholder="">
      </div>
      
      <label for="inputEmail3" class="col-sm-2 col-form-label">访问方式</label>
      <div class="col-sm-4">
      	<select class="form-control">
		  <option value="inner" selected="selected">内部链接</option>
		  <option value="iframe">嵌入页面</option>
		  <option value="window">新窗口</option>
		</select> 
      </div>
    </div> 
    
    

	<div class="mu-form-header">
  		<h5><span>显示信息</span></h5>
  	</div>
  	
  	<div class="form-group row">
  	 <label for="inputEmail3" class="col-sm-2 col-form-label">是否启用</label>
      <div class="col-sm-4">
      	<div class="form-check form-check-inline">
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="isEnabled" value="enabled" checked="checked"> 启用
		  </label>
		  <label class="form-check-label">
		    <input class="form-check-input" type="radio" name="isEnabled" value="disabled"> 停用
		  </label>
		</div> 
      </div>
      
      <label for="inputEmail3" class="col-sm-2 col-form-label">显示顺序</label>
      <div class="col-sm-4">
        <input class="form-control" id="inputEmail3" placeholder="">
      </div> 
    </div>
    
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">显示模式</label>
      <div class="col-sm-4">
        <select class="form-control" name="showMode">
		  <option value="all" selected="selected">全部可见</option>
		  <option value="hasChildren">有子栏目时可见</option>
		  <option value="hasPermission">有权限时可见</option>
		</select> 
      </div>
    </div> 
    
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">创建日期</label>
      <div class="col-sm-4">
      	<div class="input-append date form_datetime">
      		<div class="input-group">
      		  <span class="input-group-btn">
		      	<!-- 组件图标 fa fa-puzzle-piece -->
		        <!-- <button class="btn btn-outline-secondary add-on" type="button" id="btnSelectParent"><i class="fa fa-remove"></i></button> -->
		        <button class="btn btn-outline-secondary add-on" type="button"><i class="fa fa-calendar"></i></button>   
		      </span>
		      <input type="text" class="form-control" readonly="readonly">
		      
		    </div>  
		</div>   
      </div>
    </div> 
    
    <div class="form-group row mu-form-btns">
      <div class="col-sm-12 text-center">
        <button id="btnSave" type="button" class="btn btn-sm btn-outline-primary"><i class="fa fa-check"></i> 保存</button> 
        <button id="btnCancel" type="button" class="btn btn-sm btn-outline-primary"><i class="fa fa-close"></i> 取消</button>
      </div>
    </div>
  </form>
</div>
